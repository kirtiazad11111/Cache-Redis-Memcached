apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: redis-data
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: redis-data
            image: redis
            command:
            - bash
            - -c
            - redis-cli -h redis-cluster set $RANDOM $RANDOM
          restartPolicy: OnFailure
